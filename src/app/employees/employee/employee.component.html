<h1 class="display-4">Employee Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmitEvent(form)">

    <input type="hidden" name="id"  #id="ngModel" [(ngModel)]="service.employeeData.id">
    <div class="form-group">
        <input class="form-control" name="firstName"  #firstName="ngModel" [(ngModel)]="service.employeeData.firstName" placeholder="Firstname" required >
    </div>
    <div class="validation-error" *ngIf="firstName.invalid && firstName.touched">This Field Firstname Is Required</div>

    <div class="form-group">
            <input class="form-control" name="lastName"  #lastName="ngModel" [(ngModel)]="service.employeeData.lastName" placeholder="LastName" required>
    </div>
    <div class="validation-error"  *ngIf="lastName.invalid && lastName.touched">This Field Lastname Is Required</div>

    <div class="form-group">
        <input class="form-control" name="empCode"  #empCode="ngModel" [(ngModel)]="service.employeeData.empCode" placeholder="EmpCode" required>
    </div>
    <div class="validation-error"  *ngIf="empCode.invalid && empCode.touched">This Field Employee Code Is Required</div>

    <div class="form-group">
        <input class="form-control" name="designation"  #designation="ngModel" [(ngModel)]="service.employeeData.designation" placeholder="Designation" required>
    </div>
    <div class="validation-error"  *ngIf="designation.invalid && designation.touched">This Field Designation Is Required</div>

    <div class="form-group">
        <input class="form-control" name="mobileNumber"  #mobileNumber="ngModel" [(ngModel)]="service.employeeData.mobileNumber" placeholder="Mobile - Number" required>
    </div>
    <div class="validation-error"  *ngIf="mobileNumber.invalid && mobileNumber.touched">This Field Mobile Number Is Required</div>

    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-primary ">Submit</button>
    </div>
</form>
